<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de login segura">
    <meta name="keywords" content="login, acesso, seguranÃ§a, conta">
    <title>Login | Minha Plataforma</title>
</head>

<body>
    
    <main class="login-container">
        <header>
            <h1>Bem vindo</h1>
            <p class="subtitle">Entre com suas credenciais para acessar</p>
        </header>
        <form action="/login" method="POST">

            <div class="form-group">
                <label for="email">Email ou Usuario</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Seu email ou nome de usario" required
                        autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <input type="password" name="passwordid=" email" placeholder="Senha" required>
                </div>
            </div>

            <div class="forgot-password">
                <a href="/recuperar-senha">Esquecer sua senha?</a>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Lembrar-me</label>
                </div>
            </div>

            <button type="submit">Entrar</button>
        </form>
        <div class="divider">
            <span>Continue com</span>
        </div>
        
        <div class="social-login">
            <a href="" class="social-btn aria-label="Entrar com google>G</a>
            <a href=""class="social-btn aria-label="Entrar com facebook>F</a>
            <a href=""class="social-btn aria-label="Entrar com apple>A</a>
        </div>
        
    </main>
</body>

</html>
